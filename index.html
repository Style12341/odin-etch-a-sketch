<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch !</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="left">
        <div class="card">
          <label for="color-picker">Choose a color:</label>
          <label for="grid-size">Enter grid size:</label>
        </div>
        <div class="card">
          <input type="color" id="color-picker" />
          <input type="number" id="grid-size" min="1" max="100" value="16" />
        </div>
      </div>
      <h1>Etch a Skecth!</h1>
      <div class="right">
        <button id="reset">Reset</button>
        <div class="card">
          <button id="random-rgb">Random RGB</button>
          <div class="random-state">OFF</div>
        </div>
        <div class="card">
          <button id="progressive">Progressive</button>
          <div class="progressive-state">OFF</div>
        </div>
      </div>
    </header>
    <div id="grid-container"></div>
    <footer>Created by Bernard Maximiliano</footer>
  </body>
</html>
